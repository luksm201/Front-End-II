<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Aula 5 - Modificar elementos com JS </title>
</head>

<body>

  <h1 class="titulo-principal">Pontos Turísticos no Brasil</h1>

  <div class="novo-tema">
    
  </div>

  <div>
    <h2>Cadastro de pontos turísticos</h2>
    <form action="" class="formulario">
      
      <div>
          <label for="titulo">Título:</label>
          <input type="text" id="titulo" placeholder="Titulo"/>
      </div>
      <div>
          <label for="descricao">Descrição:</label>
          <textarea id="descricao" name="descricao" rows="1" cols="30">Digite aqui...</textarea>
      </div>
      <div>
          <label for="urlImagem">Link da paisagem:</label>
          <input type="text" id="urlImagem" placeholder="URL da imagem"/>
      </div>
      <div class="button">
        <button type="submit" id="botaoSalvar">Cadastrar</button>
    </div>
  </form>

  </div>

  <div class="container" id="mainContent">
         
 

  <script src="./main.js"></script>

</body>

</html>
